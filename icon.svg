<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#E8C547"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="90" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.3"/>
  
  <!-- Wedding rings symbol -->
  <g transform="translate(256, 200)">
    <!-- Left ring -->
    <circle cx="-40" cy="0" r="60" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <!-- Right ring -->
    <circle cx="40" cy="0" r="60" fill="none" stroke="url(#gold)" stroke-width="12"/>
  </g>
  
  <!-- Arabic text: المريبيط -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gold)" text-anchor="middle" direction="rtl">المريبيط</text>
  
  <!-- Subtitle -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="28" fill="#888" text-anchor="middle" direction="rtl">دعوات الزواج</text>
  
  <!-- Decorative stars -->
  <g fill="url(#gold)" opacity="0.6">
    <polygon points="100,80 103,90 113,90 105,97 108,107 100,101 92,107 95,97 87,90 97,90" transform="scale(0.8)"/>
    <polygon points="420,80 423,90 433,90 425,97 428,107 420,101 412,107 415,97 407,90 417,90" transform="scale(0.8)"/>
  </g>
</svg>
