        // ==================== Firestore Helpers ====================
        function parseFirestoreDoc(doc) {
            if (!doc || !doc.fields) return null;
            const obj = { id: doc.name ? doc.name.split('/').pop() : '' };
            
            Object.keys(doc.fields).forEach(key => {
                const field = doc.fields[key];
                if (field.stringValue !== undefined) obj[key] = field.stringValue;
                else if (field.integerValue !== undefined) obj[key] = parseInt(field.integerValue);
                else if (field.timestampValue !== undefined) obj[key] = field.timestampValue;
                else if (field.doubleValue !== undefined) obj[key] = parseFloat(field.doubleValue);
                else if (field.booleanValue !== undefined) obj[key] = field.booleanValue === 'true';
            });
            
            return obj;
        }

        function toFirestoreFields(obj) {
            const fields = {};
            Object.keys(obj).forEach(key => {
                if (key === 'id') return;
                const value = obj[key];
                if (typeof value === 'string') fields[key] = { stringValue: value };
                else if (typeof value === 'number' && Number.isInteger(value)) {
                    fields[key] = { integerValue: value.toString() };
                } else if (typeof value === 'number') {
                    fields[key] = { doubleValue: value.toString() };
                } else if (typeof value === 'boolean') {
                    fields[key] = { booleanValue: value.toString() };
                }
            });
            return { fields };
        }
